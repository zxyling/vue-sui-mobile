        #app{
            display: none;

<body id="app">
<div class="page page-current">

    <form action="">
        <div class="form-title-row">
            <h1>Tooltips</h1>
        </div>

        <div class="form-row">
            <label>
                <span>Name</span>
                <input type="text" name="name" required title="Please enter your user name.">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Email</span>
                <input type="email" name="email" required title="Please enter an email address.">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Password</span>
                <input type="password" name="password" required title="Please select a password.">
            </label>
        </div>

        <div class="form-row">
            <button type="submit">Submit Form</button>
        </div>
    </form>
</div>
