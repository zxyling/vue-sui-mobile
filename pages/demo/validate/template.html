<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="author" content="zhangxiaoyang"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        #app{
            display: none;
        }
    </style>
</head>
<body  id="app">
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="icon icon-me pull-left open-panel"></a>
            <h1 class="title">标题{{a}}</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item external" href="#">
                <span class="icon icon-star"></span>
                <span class="tab-label">收藏</span>
            </a>
            <a class="tab-item external" href="#">
                <span class="icon icon-settings"></span>
                <span class="tab-label">设置</span>
            </a>
        </nav>

        <!-- 这里是页面内容区 -->
        <div class="content">
            <form name="test" novalidate>
                <input type="text"  placeholder="请输入密码"  data-rules="password">
                <!--<input type="text"  placeholder="请输入"  data-rules="required|name">-->
                <input type="text"  placeholder="请输入代码" >
                <select name="" id="" data-rules="required" data-msg="选项不能为空">
                    <option value=""></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <div>
                    <label for="">
                        <input type="radio" name="sex" data-rules="required" data-msg="性别不能为空">
                        <span>男</span>
                    </label>
                    <label for="">
                        <input type="radio" name="sex" data-rules="required" data-msg="性别不能为空">
                        <span>女</span>
                    </label>
                </div>
                <div>
                    <label for="">
                        <input type="checkbox" name="genor" data-rules="required" data-msg="2性别不能为空">
                        <span>男</span>
                    </label>
                    <label for="">
                        <input type="checkbox" name="genor" data-rules="required" data-msg="2性别不能为空">
                        <span>女</span>
                    </label>
                </div>
                <div class="clearfix">
                    <a href="javascript:;" name="test1" data-msg="测试一不能为空" data-rules="required">测试一(1)</a>
                    <a href="javascript:;" name="test1" data-msg="测试一不能为空" data-rules="required">测试一(2)</a>
                </div>
                <div class="clearfix">
                    <span name="test2" data-msg="测试二不能为空" data-rules="required" class="check">测试二(1)</span>
                    <span name="test2" data-msg="测试二不能为空" data-rules="required" class="check">测试二(2)</span>
                </div>
                <textarea name=""  cols="30" rows="10" data-rules="required" data-msg="内容不能为空"></textarea>

                <button type="submit" validate="true">提交</button>
            </form>
        </div>
    </div>

    <!-- 其他的单个page内联页（如果有） -->
    <div class="page">...</div>
</div>

<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>这是一个侧栏</p>
        <p></p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>

</body>
<script type="text/javascript" src="//cdn.bootcss.com/require.js/2.1.22/require.min.js"></script>
<script type="text/javascript" src="../../config.js"></script>
<script>
    requirejs(util.$source,function(){
        requirejs(['pages/demo/validate/controller']);
    });
</script>
</html>
